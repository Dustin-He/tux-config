set -g default-terminal "tmux-256color"
set-option -a terminal-overrides ",*256col*:RGB"

#-------------------------config for catppuccin---------------------------------
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "basic"
set -g @catppuccin_window_text " #W"
set -g @catppuccin_window_current_text " #W"
set -g @catppuccin_window_current_text_color "#{@thm_surface_1}"
set -g @catppuccin_window_current_number_color "#{@thm_green}"
set -g @catppuccin_status_left_separator "â–ˆ"


run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux

set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-position top
set -g status-right "#{E:@catppuccin_status_application}"
set -agF status-right "#{E:@catppuccin_status_cpu}"
# set -ag status-right "#{E:@catppuccin_status_uptime}"
set -agF status-right "#{E:@catppuccin_status_battery}"
set -ag status-right "#{E:@catppuccin_status_session}"

run ~/.config/tmux/plugins/tmux-plugins/tmux-cpu/cpu.tmux
run ~/.config/tmux/plugins/tmux-plugins/tmux-battery/battery.tmux
#-------------------------config for catppuccin---------------------------------

# set-option -g status on
set-option -g status-style bg=default
# set-option -g status-style fg=green
# set-option -g status-justify centre
# set-option -g status-right ""
# set-option -g status-position top
set -g pane-border-style fg=black
set -g pane-active-border-style 'fg=green'


unbind-key C-b
set-option -g prefix C-Space
bind-key C-Space send-prefix

bind '"' split-window -c "#{pane_current_path}"
bind % split-window -hc "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"
bind r source-file ~/.config/tmux/tmux.conf \; display '~/.config/tmux/tmux.conf sourced'
bind M-h resize-pane -L 3
bind M-j resize-pane -D 3
bind M-k resize-pane -U 3
bind M-l resize-pane -R 3

set -g mouse on
set -g xterm-keys on
set -as terminal-features ',*:RGB'

set -g mode-keys vi
set -g status-keys vi

# bind -Tcopy-mode-vi MouseDragEnd1Pane send -X copy-selection-no-clear
## Do not copy or exit when use mouse in copy mode
unbind -Tcopy-mode-vi MouseDragEnd1Pane
## Same use as Enter: copy and exit copy mode
bind -Tcopy-mode-vi y send-keys -X copy-pipe-and-cancel
bind -T copy-mode-vi K send-keys -N 5 -X cursor-up
bind -T copy-mode-vi J send-keys -N 5 -X cursor-down
bind -T copy-mode-vi H send-keys -N 5 -X cursor-left
bind -T copy-mode-vi L send-keys -N 5 -X cursor-right
bind -T copy-mode-vi Y send-keys -X copy-end-of-line

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l
